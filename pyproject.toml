[build-system]
requires = ["setuptools>=67"]
build-backend = "setuptools.build_meta"

[project]
name = "coder-brain"
version = "0.1.0"
description = "Prototype developer agent architecture inspired by human cognitive strategies"
authors = [
  {name = "AutoGenerated"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7"]
stack = [
  "faiss-cpu>=1.8",
  "langchain>=0.2",
  "llama-index-core>=0.11",
  "llama-index-vector-stores-faiss>=0.1",
]

[tool.setuptools.packages.find]
where = ["src"]
